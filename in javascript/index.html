<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper and Scissor game</title>
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1>Welcome to my game</h1>
      </div>

      <div class="image_section">
        <div class="rock card">
          <img src="/hand-icons/rock.jpg" alt="Rock" />
        </div>
        <div class="paper card">
          <img src="/hand-icons/paper.jpg" alt="Paper" />
        </div>
        <div class="scissor card">
          <img src="/hand-icons/scissor.jpg" alt="Scissor" />
        </div>
      </div>

      <div class="display"></div>
      <div class="buttons">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissor">Scissor</button>
      </div>
      <div class="reset">
        <button id="reset">Reset</button>
      </div>

      <div class="result bijesh"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
